@(areas: List[Area])(mensagem : String)

@views.html.main("AdminRH - Areas") {
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista
            <small>Áreas</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="@routes.HomeController.inicio"><i class="fa fa-home"></i> Home</a></li>
            <li class="active">Áreas</li>
        </ol>
    </section>

        <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <a type="button" href="@routes.AreaController.telaNovo" class="pull-right btn btn-success">Cadastrar</a>
                        <div class="input-group col-lg-3">
                            <input autocomplete="off" type="text" class="form-control" placeholder="Buscar por...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Buscar</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                        <!-- /.box-header -->
                    <div class="box-body">
                        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                            <thead>
                                <tr role="row">
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Gerente</th>
                                </tr>
                            </thead>
                            <tbody>
                            @for(area <- areas) {
                                <tr>
                                    <td>@area.getId</td>
                                    <td><a href="@routes.AreaController.telaDetalhe(area.getId)"><b>@area.getNome</b></a></td>
                                    <td>@area.getNomeGerente</td>
                                </tr>
                            }
                            </tbody>
                        </table></div></div><div class="row"><div class="col-sm-5"><div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing 1 of 57 entries</div></div><div class="col-sm-7"><div class="dataTables_paginate paging_simple_numbers" id="example2_paginate"><ul class="pagination"><li class="paginate_button previous disabled" id="example2_previous"><a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">Anterior</a></li><li class="paginate_button active"><a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0">1</a></li><li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0">2</a></li><li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0">3</a></li><li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0">4</a></li><li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="5" tabindex="0">5</a></li><li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="6" tabindex="0">6</a></li><li class="paginate_button next" id="example2_next"><a href="#" aria-controls="example2" data-dt-idx="7" tabindex="0">Próximo</a></li></ul></div></div></div></div>
                    </div>
                        <!-- /.box-body -->
                </div>
                    <!-- /.box -->
            </div>
                <!-- /.col -->
        </div>
            <!-- /.row -->
    </section>
        <!-- /.content -->
}

<script type="text/javascript">
    //Ao carregar a pagina desativar todos os campos input
    window.onbeforeunload = function () {
        var inputs = document.getElementsByTagName("INPUT");
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "text") {
                inputs[i].disabled = true;
            }
        }
    };
</script>
