@(beneficioNome: String)(usuario : Usuario)

@views.html.main("AdminRH - Benefício")(usuario) {
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Editar
            <small>Benefício</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="@routes.HomeController.inicio"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="@routes.BeneficioController.telaLista()"><i class="fa fa-balance-scale"></i> Benefícios</a></li>
            <li class="active">Alterado</li>
        </ol>
    </section>

        <!-- Main content -->
    <section class="content">

            <!-- Default box -->
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Mensagens</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="alert alert-success">
                            <i class="icon fa fa-check"></i><strong>@beneficioNome</strong> alterado com sucesso.
                        </div>
                    </div>
                </div>
            </div>
                <!-- /.box-body -->
            <div class="box-footer">
                <a href="@routes.BeneficioController.telaLista()" class="btn btn-default">Voltar</a>
            </div>
                <!-- /.box-footer-->
        </div>
            <!-- /.box -->

    </section>
        <!-- /.content -->
}
