@(areaErro: String)(usuario : Usuario)

@views.html.main("AdminRH - Área")(usuario) {
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Remover
            <small>Área</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="@routes.HomeController.inicio"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="@routes.AreaController.telaLista()"><i class="fa fa-building"></i> Áreas</a></li>
            <li class="active">Erro</li>
        </ol>
    </section>

        <!-- Main content -->
    <section class="content">

            <!-- Default box -->
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">Mensagens</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="alert alert-danger">
                            <strong><i class="icon fa fa-ban"></i>Erro interno de sistema</strong>
                            <p>Descrição: @areaErro</p>
                        </div>
                    </div>
                </div>

            </div>
                <!-- /.box-body -->
            <div class="box-footer">
                <a href="@routes.AreaController.telaLista()" class="btn btn-default">Voltar</a>
            </div>
                <!-- /.box-footer-->
        </div>
            <!-- /.box -->

    </section>
        <!-- /.content -->
}
