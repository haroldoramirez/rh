@(field: Field, placeholder: String = "", help: String = "")

<div class="form-group has-feedback">
    <input type="email"
            class="form-control"
            id="@field.id"
            name="@field.name"
            value="@field.value.getOrElse("")"
            placeholder="@placeholder"
            autocomplete="off">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
</div>
