@(pessoa: Pessoa)

@import helper._

@views.html.main("AdminRH - Detalhe Colaborador") {
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Detalhe
            <small>Colaborador</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="@routes.HomeController.inicio"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="@routes.PessoaController.telaLista"><i class="fa fa-users"></i> Colaboradores</a></li>
            <li class="active">Detalhe</li>
        </ol>
    </section>

        <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-user"></i>

                        <h3 class="box-title">@pessoa.getNome</h3>
                    </div>
                        <!-- /.box-header -->
                    <div class="box-body">
                        <dl>
                            <dt>Telefone</dt>
                            <dd>@pessoa.getTelefone</dd>
                            <dt>CPF</dt>
                            <dd>@pessoa.getCpf</dd>
                            <dt>Email</dt>
                            <dd>@pessoa.getEmail</dd>
                            <dt>Data de Admiss√£o</dt>
                            <dd>@pessoa.getDataAdmissao</dd>
                        </dl>
                    </div>
                        <!-- /.box-body -->

                </div>
                    <!-- /.box -->
            </div>
                <!-- /.col -->
        </div>
            <!-- /.row -->
    </section>
        <!-- /.content -->
}

<script type="text/javascript">
        //Date picker
        $('#dataAdmissao').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd'
        });
        //Ao clickar no botao salvar mudar para Salvando... e desativar
        $('#btnSalvar').on('click', function () {
            var $btn = $(this).button('loading');
        });
        //Ao carregar a pagina desativar todos os campos input
        window.onbeforeunload = function () {
            var inputs = document.getElementsByTagName("INPUT");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type == "text") {
                    inputs[i].disabled = true;
                }
            }
        };
</script>
